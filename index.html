<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="./images/gameTitle.png" alt="title-img" id="title">
    </header>
    <div class="body">
        <div id="info">
            <h2>Game Info</h2>
            <p>Welcome, Player!
                Try to make as many points as possible, evading the obstacles.
            </p>
            <h4>Instructions</h4>
            <p>Press "Arrow Up" key to make the Pokemon jump. <br>
                Press "Arrow Down" key to make the Pokemon duck.</p>
            <img src="./images/keys.png" alt="arrowKeys" id="keys">
        </div>
        <div id="gamescreen">
            <canvas width="700" height="400"> </canvas>
        </div>
        <div id="startScr">
            <img src="./images/chooseStarter.png" alt="choose your pokemon">
            <div id="pokeballs">
                <img src="./images/pokeball.png" alt="charmander" id="firstBall">
                <img src="./images/4.svg" alt="charmender" id="charmander">
                <img src="./images/pokeball.png" alt="bulbasaur" id="secondBall">
                <img src="./images/1.svg" alt="bulbasaur"  id="bulbasaur">
                <img src="./images/pokeball.png" alt="squirtle" id="thirdBall">
                <img src="./images/7.svg" alt="squirtle" id="squirtle">
            </div>
            <p id="confirm">You choose <span>name</span> as your Pokemon</p>
            <button id="startBtn">
                <img src="./images/Start.png" alt="startbtn">
            </button>
        </div>
        <div id="gameOver">
            <img src="./images/gameover.png" alt="game over">
            <img src="./images/faint.gif" alt="faint">
            <button id="restartBtn"><img src="./images/restart.png" alt="restartbtn"></button>
        </div>
        <!-- <div id="winScr">
        <img src="./images/wintext.png" alt="you won">
        <img src="./images/win.gif" alt="win" id="win">
        <button id="restartBtn1"><img src="./images/restart.png" alt="restartbtn"></button>
    </div> -->



        <div id="highscore">
            <h2 id="current">Score :<span>0</span> </h2>
            <h2 id="highScore">High Scores</h2>
            <div id="input-container">
                <input type="text" id="name" maxlength="24">
                <button id="submit" type="submit">Submit Score</button>
            </div>
        </div>
    </div>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/pokeball.js"></script>
    <script src="./javascript/stages.js"></script>
    <script src="./javascript/game.js"></script>
</body>

</html>
